<section>
  <h2>Forget Password</h2>
<p>E-mail</p>
<form [formGroup]="forgetPassForm" (ngSubmit)="onForgetPass()" action="">
  <mat-form-field class="w-100" appearance="fill">
    <mat-label>Enter Your E-mail</mat-label>
    <input formControlName="email" matInput placeholder="Placeholder">
  </mat-form-field>
  <button type="submit" class="primary w-100">Verify</button>
</form>
</section>
